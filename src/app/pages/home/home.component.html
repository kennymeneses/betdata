<div class="search-container">
    <mat-form-field appearance="fill" class="search-field">
        <mat-label>Buscar equipo. . .</mat-label>
        <input autocomplete="off" matInput #inputSearch  (keyup)="onKeyUp($event)" [matAutocomplete]="auto" />
        <mat-icon matPrefix color="primary">search</mat-icon>
        <mat-icon matSuffix color="primary" (click)="onCancel($event)">close</mat-icon>   

        <mat-autocomplete (optionSelected)='onOptionSelected($event)' #auto="matAutocomplete">
            <mat-option *ngFor="let data of dataStored" [value]="data">
            {{  data.teamName  }}
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>
</div>

<div class = "cont-card-presentation-team" *ngIf="teamSelected">
    <mat-card>
        <mat-card-header style="display: flex; justify-content: center; align-items: center;">
            <mat-card-title #matCardTitle> {{ teamSelected.teamName }} </mat-card-title>
            <mat-card-subtitle>{{ teamSelected.country }}</mat-card-subtitle>
          </mat-card-header>

        <mat-card-content style="display: flex; justify-content: center; align-items: center;">
            <!-- <span> {{ countryTeam }}</span> -->
            <img [src]="imgTeamsrc" alt="team" class="img-logo-team">
            

        </mat-card-content>

        <mat-card-footer>
              
        </mat-card-footer>
    </mat-card>
</div>

<div *ngIf="arrTeamsLeague">
    <table mat-table [dataSource]="arrTeamsLeague" class="mat-elevation-z8 demo-table" >
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.strTeam}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Racha">
          <th mat-header-cell *matHeaderCellDef>Racha</th>
          <td mat-cell *matCellDef="let element"> {{element.strForm}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Jugados">
          <th mat-header-cell *matHeaderCellDef>Jugados</th>
          <td mat-cell *matCellDef="let element"> {{element.intPlayed}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Puntos">
          <th mat-header-cell *matHeaderCellDef>Puntos</th>
          <td mat-cell *matCellDef="let element"> {{element.intPoints}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
